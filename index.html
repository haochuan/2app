<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS OSC</title>
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css" type="text/css" media="screen" charset="utf-8">
    <script src="bower_components/materialize/dist/js/materialize.min.js" type="text/javascript" charset="utf-8"></script>

    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="container">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
           <div class="card-panel grey lighten-5 z-depth-1">
               <div class='row'>
                   <div class="col s4 m4">
                       <form action="#">


                          <p>
                            <input name="type" type="radio" id='sine' value='sine' checked/>
                            <label for="sine">Sine</label>
                          </p>
                          <p>
                            <input name="type" type="radio" id='triangle' value='triangle'/>
                            <label for="triangle">Triangle</label>
                          </p>
                          <p>
                            <input name="type" type="radio" id='saw' value='sawtooth'/>
                            <label for="saw">Saw</label>
                          </p>
                            <p>
                              <input name="type" type="radio" id='square' value='square'/>
                              <label for="square">Square</label>
                          </p>
                      </form>
                   </div>

                   <div class="col s8 m8">
                       <div class='row'>
                           <p class="range-field">
                              <input type="range" id="freq" min="20" max="1000" />
                            </p>
                       </div>
                       <div class='row'>
                           <div class="switch">
                              <label>
                                Off
                                <input type="checkbox" id='switch'>
                                <span class="lever"></span>
                                On
                              </label>
                            </div>
                       </div>
                   </div>
               </div>
           </div>
         </div>
    </div>
</body>
</html>
